	<style>
		.auth-content {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}
		.auth-card {
			background: transparent;
			border-radius: 20px;
			padding: 40px 30px;
			width: 100%;
			max-width: 400px;
		}
		@media (max-width: 480px) {
			.auth-content {
				padding: 20px 16px;
			}
			.auth-card {
				padding: 30px 20px;
				border-radius: 16px;
			}
		}
		.auth-logo {
			text-align: center;
			margin-bottom: 30px;
		}
		.auth-logo img {
			width: 200px;
			height: auto;
			filter: brightness(0) invert(1);
		}
		.auth-title {
			color: #fff;
			font-size: 28px;
			font-weight: 700;
			text-align: center;
			margin-bottom: 10px;
		}
		.auth-subtitle {
			color: #888;
			text-align: center;
			margin-bottom: 30px;
			font-size: 14px;
		}
		.auth-form-group {
			margin-bottom: 20px;
		}
		.auth-label {
			color: #fff;
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 8px;
			display: block;
		}
		.auth-input {
			width: 100%;
			padding: 14px 16px;
			background: #252528;
			border: 1px solid #333;
			border-radius: 12px;
			color: #fff;
			font-size: 16px;
			font-family: 'Inter', sans-serif;
			box-sizing: border-box;
		}
		.auth-input:focus {
			outline: none;
			border-color: #8b5cf6;
		}
		.auth-button {
			width: 100%;
			padding: 14px;
			background: #8b5cf6;
			color: #fff;
			border: none;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			margin-top: 10px;
			font-family: 'Inter', sans-serif;
			transition: background 0.2s;
		}
		.auth-button:hover {
			background: #7c3aed;
		}
		.auth-button:disabled {
			background: #555;
			cursor: not-allowed;
		}
		.auth-link {
			text-align: center;
			margin-top: 20px;
			color: #888;
			font-size: 14px;
		}
		.auth-link a {
			color: #8b5cf6;
			text-decoration: none;
			font-weight: 500;
		}
		.auth-link a:hover {
			text-decoration: underline;
		}
		.auth-error {
			background: #ef4444;
			color: #fff;
			padding: 12px;
			border-radius: 8px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}
		.auth-error.show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="phone-shell">
		<div class="content auth-content">
			<div class="auth-card">
					<div class="auth-logo">
						<img src="static/logo.png" alt="GymVision AI" />
					</div>
			<h1 class="auth-title">Welcome Back</h1>
			<p class="auth-subtitle">Sign in to continue</p>
			
			<div class="auth-error" id="error-message"></div>
			
			<form id="login-form">
				<div class="auth-form-group">
					<label class="auth-label" for="email">Email</label>
					<input type="email" id="email" class="auth-input" placeholder="your@email.com" required autocomplete="email">
				</div>
				<div class="auth-form-group">
					<label class="auth-label" for="password">Password</label>
					<input type="password" id="password" class="auth-input" placeholder="••••••••" required autocomplete="current-password">
				</div>
				<button type="submit" class="auth-button" id="submit-btn">Sign In</button>
			</form>
			
			<div class="auth-link">
				Don't have an account? <a href="register.html">Sign up</a>
			</div>
			</div>
		</div>
	</div>
	
	<!-- Main app.js handles all authentication -->
	<script src="static/app.js"></script>
</body>
</html>
