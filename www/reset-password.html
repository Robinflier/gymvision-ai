<body>
	<div class="phone-shell">
		<div class="content auth-content">
			<div class="auth-card">
				<div class="auth-logo">
					<img src="/logo.png" alt="GymVision AI" />
				</div>
				<h1 class="auth-title">Reset Password</h1>
				<p class="auth-subtitle">Enter your new password</p>
				
				<div class="auth-error" id="error-message"></div>
				<div class="auth-success" id="success-message"></div>
				
				<form id="reset-password-form">
					<div class="auth-form-group">
						<label class="auth-label" for="password">New Password</label>
						<input type="password" id="password" class="auth-input" placeholder="••••••••" required autocomplete="new-password" minlength="6">
					</div>
					<div class="auth-form-group">
						<label class="auth-label" for="confirm-password">Confirm Password</label>
						<input type="password" id="confirm-password" class="auth-input" placeholder="••••••••" required autocomplete="new-password" minlength="6">
					</div>
					<button type="submit" class="auth-button" id="submit-btn">Reset Password</button>
				</form>
				
				<div class="auth-link">
					Remember your password? <a href="/login">Sign in</a>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		document.addEventListener('DOMContentLoaded', async () => {
			const form = document.getElementById('reset-password-form');
			const submitBtn = document.getElementById('submit-btn');
			const errorEl = document.getElementById('error-message');
			const successEl = document.getElementById('success-message');
			
			// Parse hash parameters (Supabase sends tokens in hash, not query params)
			const hash = window.location.hash.substring(1); // Remove #
			const hashParams = new URLSearchParams(hash);
			
			// Check for errors in hash first
			const error = hashParams.get('error');
			const errorCode = hashParams.get('error_code');
			const errorDescription = hashParams.get('error_description');
			
			if (error || errorCode) {
				let errorMsg = 'Invalid or expired reset link. Please request a new password reset.';
				if (errorDescription) {
					errorMsg = decodeURIComponent(errorDescription.replace(/\+/g, ' '));
				} else if (errorCode === 'otp_expired') {
					errorMsg = 'This password reset link has expired. Please request a new one.';
				} else if (errorCode === 'access_denied') {
					errorMsg = 'Access denied. The reset link may be invalid or expired.';
				}
				errorEl.textContent = errorMsg;
				errorEl.classList.add('show');
				form.style.display = 'none';
				console.error('[RESET PASSWORD] Error from hash:', { error, errorCode, errorDescription });
				return;
			}
			
			// Check if we have a valid reset token in the hash
			const accessToken = hashParams.get('access_token') || new URLSearchParams(window.location.search).get('access_token');
			const type = hashParams.get('type') || new URLSearchParams(window.location.search).get('type');
			
			console.log('[RESET PASSWORD] Hash params:', { accessToken: accessToken ? 'present' : 'missing', type });
			console.log('[RESET PASSWORD] Full URL:', window.location.href);
			console.log('[RESET PASSWORD] Hash:', window.location.hash);
			console.log('[RESET PASSWORD] Search:', window.location.search);
			
			if (!accessToken || type !== 'recovery') {
				// More detailed error message for debugging
				console.error('[RESET PASSWORD] Missing token or wrong type:', {
					hasAccessToken: !!accessToken,
					type: type,
					hash: window.location.hash,
					search: window.location.search,
					fullUrl: window.location.href
				});
				errorEl.textContent = 'Invalid or expired reset link. Please request a new password reset.';
				errorEl.classList.add('show');
				form.style.display = 'none';
				return;
			}
			
			// Initialize Supabase
			if (typeof window.createClient === 'undefined') {
				errorEl.textContent = 'Supabase not loaded. Please refresh the page.';
				errorEl.classList.add('show');
				return;
			}
			
			const sb = window.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
			
			// Set the session with the recovery token
			console.log('[RESET PASSWORD] Attempting to set session with token...');
			const { data: sessionData, error: sessionError } = await sb.auth.setSession({
				access_token: accessToken,
				refresh_token: '' // Not needed for password reset
			});
			
			console.log('[RESET PASSWORD] Session result:', {
				hasSession: !!sessionData?.session,
				hasError: !!sessionError,
				error: sessionError ? {
					message: sessionError.message,
					status: sessionError.status,
					name: sessionError.name
				} : null,
				sessionUser: sessionData?.session?.user?.email || 'no user'
			});
			
			if (sessionError || !sessionData.session) {
				let errorMsg = 'Invalid or expired reset link. Please request a new password reset.';
				if (sessionError) {
					console.error('[RESET PASSWORD] Session error details:', sessionError);
					if (sessionError.message) {
						errorMsg = `Error: ${sessionError.message}. Please request a new password reset.`;
					}
					if (sessionError.status === 400) {
						errorMsg = 'The reset link is invalid or has expired. Please request a new password reset.';
					}
				}
				errorEl.textContent = errorMsg;
				errorEl.classList.add('show');
				form.style.display = 'none';
				return;
			}
			
			console.log('[RESET PASSWORD] Session set successfully, user:', sessionData.session.user.email);
			
			// Handle form submission
			form.addEventListener('submit', async (e) => {
				e.preventDefault();
				
				const password = document.getElementById('password').value;
				const confirmPassword = document.getElementById('confirm-password').value;
				
				if (password.length < 6) {
					errorEl.textContent = 'Password must be at least 6 characters';
					errorEl.classList.add('show');
					successEl.classList.remove('show');
					return;
				}
				
				if (password !== confirmPassword) {
					errorEl.textContent = 'Passwords do not match';
					errorEl.classList.add('show');
					successEl.classList.remove('show');
					return;
				}
				
				submitBtn.disabled = true;
				submitBtn.textContent = 'Resetting...';
				errorEl.classList.remove('show');
				successEl.classList.remove('show');
				
				try {
					// Update password using the current session
					const { data, error } = await sb.auth.updateUser({
						password: password
					});
					
					if (error) {
						throw new Error(error.message);
					}
					
					// Success
					successEl.textContent = 'Password reset successfully! Redirecting to login...';
					successEl.classList.add('show');
					
					// Redirect to login after 2 seconds
					setTimeout(() => {
						window.location.href = '/login';
					}, 2000);
					
				} catch (error) {
					errorEl.textContent = error.message || 'Failed to reset password. Please try again.';
					errorEl.classList.add('show');
					submitBtn.disabled = false;
					submitBtn.textContent = 'Reset Password';
				}
			});
		});
	</script>
