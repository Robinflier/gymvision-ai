<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<title>Verify Email - GymVision AI</title>
	<link rel="manifest" href="static/manifest.webmanifest">
	<meta name="theme-color" content="#0f0f10">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="static/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		.auth-content {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}
		.auth-card {
			background: transparent;
			border-radius: 20px;
			padding: 40px 30px;
			width: 100%;
			max-width: 400px;
		}
		@media (max-width: 480px) {
			.auth-content {
				padding: 20px 16px;
			}
			.auth-card {
				padding: 30px 20px;
				border-radius: 16px;
			}
		}
		.auth-logo {
			text-align: center;
			margin-bottom: 30px;
		}
		.auth-logo img {
			width: 200px;
			height: auto;
			filter: brightness(0) invert(1);
		}
		.auth-title {
			color: #fff;
			font-size: 28px;
			font-weight: 700;
			text-align: center;
			margin-bottom: 10px;
		}
		.auth-subtitle {
			color: #888;
			text-align: center;
			margin-bottom: 30px;
			font-size: 14px;
		}
		.auth-form-group {
			margin-bottom: 20px;
		}
		.auth-label {
			color: #fff;
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 8px;
			display: block;
		}
		.auth-input {
			width: 100%;
			padding: 14px 16px;
			background: #252528;
			border: 1px solid #333;
			border-radius: 12px;
			color: #fff;
			font-size: 16px;
			font-family: 'Inter', sans-serif;
			box-sizing: border-box;
		}
		.auth-input:focus {
			outline: none;
			border-color: #8b5cf6;
		}
		.code-input {
			text-align: center;
			font-size: 24px;
			letter-spacing: 8px;
			font-weight: 600;
		}
		.auth-button {
			width: 100%;
			padding: 14px;
			background: #8b5cf6;
			color: #fff;
			border: none;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			margin-top: 10px;
			font-family: 'Inter', sans-serif;
			transition: background 0.2s;
		}
		.auth-button:hover {
			background: #7c3aed;
		}
		.auth-button:disabled {
			background: #555;
			cursor: not-allowed;
		}
		.auth-link {
			text-align: center;
			margin-top: 20px;
			color: #888;
			font-size: 14px;
		}
		.auth-link a {
			color: #8b5cf6;
			text-decoration: none;
			font-weight: 500;
			cursor: pointer;
		}
		.auth-link a:hover {
			text-decoration: underline;
		}
		.auth-error {
			background: #ef4444;
			color: #fff;
			padding: 12px;
			border-radius: 8px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}
		.auth-error.show {
			display: block;
		}
		.email-display {
			color: #8b5cf6;
			font-weight: 600;
			word-break: break-all;
		}
	</style>
</head>
<body>
	<div class="phone-shell">
		<div class="content auth-content">
			<div class="auth-card">
				<div class="auth-logo">
					<img src="static/logo.png" alt="GymVision AI" />
				</div>
				<h1 class="auth-title">Verify Your Email</h1>
				<p class="auth-subtitle">We sent a verification code to<br><span class="email-display" id="email-display"></span></p>
				
				<div class="auth-error" id="error-message"></div>
				
				<form id="verify-form">
					<div class="auth-form-group">
						<label class="auth-label" for="code">Verification Code</label>
						<input type="text" id="code" class="auth-input code-input" placeholder="000000" required maxlength="6" autocomplete="off" pattern="[0-9]{6}">
					</div>
					<button type="submit" class="auth-button" id="submit-btn">Verify Email</button>
				</form>
				
				<div class="auth-link">
					Didn't receive the code? <a href="#" id="resend-link">Resend</a>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		const form = document.getElementById('verify-form');
		const errorEl = document.getElementById('error-message');
		const submitBtn = document.getElementById('submit-btn');
		const codeInput = document.getElementById('code');
		const emailDisplay = document.getElementById('email-display');
		const resendLink = document.getElementById('resend-link');
		
		// Get email from URL parameter or display
		const urlParams = new URLSearchParams(window.location.search);
		const email = urlParams.get('email') || emailDisplay.textContent.trim();
		if (email) {
			emailDisplay.textContent = email;
		}
		
		// Only allow numbers in code input
		codeInput.addEventListener('input', (e) => {
			e.target.value = e.target.value.replace(/[^0-9]/g, '');
		});
		
		form.addEventListener('submit', async (e) => {
			e.preventDefault();
			submitBtn.disabled = true;
			submitBtn.textContent = 'Verifying...';
			errorEl.classList.remove('show');
			
			const code = codeInput.value.trim();
			
			if (code.length !== 6) {
				errorEl.textContent = 'Please enter a 6-digit code';
				errorEl.classList.add('show');
				submitBtn.disabled = false;
				submitBtn.textContent = 'Verify Email';
				return;
			}
			
			try {
				const response = await fetch('/verify', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ email, code }),
				});
				
				const data = await response.json();
				
				if (response.ok) {
					window.location.href = '/';
				} else {
					errorEl.textContent = data.error || 'Verification failed';
					errorEl.classList.add('show');
					submitBtn.disabled = false;
					submitBtn.textContent = 'Verify Email';
				}
			} catch (error) {
				errorEl.textContent = 'Network error. Please try again.';
				errorEl.classList.add('show');
				submitBtn.disabled = false;
				submitBtn.textContent = 'Verify Email';
			}
		});
		
		// Resend code
		resendLink.addEventListener('click', async (e) => {
			e.preventDefault();
			resendLink.textContent = 'Sending...';
			resendLink.style.pointerEvents = 'none';
			
			try {
				const response = await fetch('/resend-code', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ email }),
				});
				
				const data = await response.json();
				
				if (response.ok) {
					if (data.code) {
						// Show code if email failed
						errorEl.textContent = `Email could not be sent. Your code is: ${data.code}`;
						errorEl.style.background = '#8b5cf6';
						errorEl.classList.add('show');
						// Also fill in the code automatically
						codeInput.value = data.code;
					} else {
						errorEl.textContent = 'Verification code sent to your email!';
						errorEl.style.background = '#3ddc84';
						errorEl.classList.add('show');
						setTimeout(() => {
							errorEl.classList.remove('show');
							errorEl.style.background = '#ef4444';
						}, 3000);
					}
				} else {
					errorEl.textContent = data.error || 'Failed to resend code';
					errorEl.classList.add('show');
				}
			} catch (error) {
				errorEl.textContent = 'Network error. Please try again.';
				errorEl.classList.add('show');
			} finally {
				resendLink.textContent = 'Resend';
				resendLink.style.pointerEvents = 'auto';
			}
		});
	</script>
</body>
</html>
