	<style>
		.auth-content {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}
		.auth-card {
			background: transparent;
			border-radius: 20px;
			padding: 40px 30px;
			width: 100%;
			max-width: 400px;
		}
		@media (max-width: 480px) {
			.auth-content {
				padding: 20px 16px;
			}
			.auth-card {
				padding: 30px 20px;
				border-radius: 16px;
			}
		}
		.auth-logo {
			text-align: center;
			margin-bottom: 30px;
		}
		.auth-logo img {
			width: 200px;
			height: auto;
			filter: brightness(0) invert(1);
		}
		.auth-title {
			color: #fff;
			font-size: 28px;
			font-weight: 700;
			text-align: center;
			margin-bottom: 10px;
		}
		.auth-subtitle {
			color: #888;
			text-align: center;
			margin-bottom: 30px;
			font-size: 14px;
		}
		.auth-form-group {
			margin-bottom: 20px;
		}
		.auth-label {
			color: #fff;
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 8px;
			display: block;
		}
		.auth-input {
			width: 100%;
			padding: 14px 16px;
			background: #252528;
			border: 1px solid #333;
			border-radius: 12px;
			color: #fff;
			font-size: 16px;
			font-family: 'Inter', sans-serif;
			box-sizing: border-box;
		}
		.auth-input:focus {
			outline: none;
			border-color: #8b5cf6;
		}
		.auth-button {
			width: 100%;
			padding: 14px;
			background: #8b5cf6;
			color: #fff;
			border: none;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			margin-top: 10px;
			font-family: 'Inter', sans-serif;
			transition: background 0.2s;

		.auth-button:hover {

		}
		.auth-button:disabled {

			cursor: not-allowed;

		.auth-link {

		.auth-link a {
			color: #8b5cf6;

		}
		.auth-link a:hover {

		.auth-error {
			background: #ef4444;
			color: #fff;
			padding: 12px;
			border-radius: 8px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}
		.auth-error.show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="phone-shell">
		<div class="content auth-content">
			<div class="auth-card">
				<div class="auth-logo">
					<img src="/logo.png" alt="GymVision AI" />
				</div>
				<h1 class="auth-title">Register Gym</h1>
				<p class="auth-subtitle">Create your gym analytics account</p>
				
				<div class="auth-error" id="error-message"></div>
				
				<form id="gym-register-form">
					<div class="auth-form-group">
						<label class="auth-label" for="gym-name">Gym Name *</label>
						<input type="text" id="gym-name" class="auth-input" placeholder="Basic-Fit" required>
					</div>
					<div class="auth-form-group">
						<label class="auth-label" for="email">Email *</label>
						<input type="email" id="email" class="auth-input" placeholder="gym@example.com" required autocomplete="email">
					</div>
					<div class="auth-form-group">
						<label class="auth-label" for="password">Password *</label>
						<input type="password" id="password" class="auth-input" placeholder="••••••••" required autocomplete="new-password" minlength="6">
					</div>
					<div class="auth-form-group">
						<label class="auth-label" for="contact-name">Contact Name</label>
						<input type="text" id="contact-name" class="auth-input" placeholder="John Doe">
					</div>
					<div class="auth-form-group">
						<label class="auth-label" for="contact-phone">Contact Phone</label>
						<input type="tel" id="contact-phone" class="auth-input" placeholder="+31 6 12345678">
					</div>
					<button type="submit" class="auth-button" id="submit-btn">Create Gym Account</button>
				</form>
				
				<div class="auth-link">
					Already have a gym account? <a href="/gym-login">Sign in</a>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		function getApiUrl(path) {
			if (window.Capacitor && window.Capacitor.isNativePlatform()) {
				return `https://gymvision-ai.onrender.com${path}`;
			}
			return path;
		}
		
		// Wait for DOM and Supabase to be ready
		document.addEventListener('DOMContentLoaded', () => {
			const form = document.getElementById('gym-register-form');
			if (!form) return;
			
			// Handle registration form - use Supabase signUp directly (like normal users)
			form.addEventListener('submit', async (e) => {
				e.preventDefault();
				e.stopPropagation();
				
				const submitBtn = document.getElementById('submit-btn');
				const errorMsg = document.getElementById('error-message');
				const gymName = document.getElementById('gym-name').value.trim();
				const email = document.getElementById('email').value.trim();
				const password = document.getElementById('password').value;
				const contactName = document.getElementById('contact-name').value.trim();
				const contactPhone = document.getElementById('contact-phone').value.trim();
				
				if (!gymName || !email || !password) {
					errorMsg.textContent = 'Please fill in all required fields';
					errorMsg.style.background = '#ef4444';
					errorMsg.classList.add('show');
					return;
				}
				
				submitBtn.disabled = true;
				submitBtn.textContent = 'Registering...';
				errorMsg.classList.remove('show');
				
				try {
					// Wait for Supabase to be available
					if (typeof window.createClient === 'undefined') {
						// Wait a bit for Supabase to load
						await new Promise(resolve => setTimeout(resolve, 100));
						if (typeof window.createClient === 'undefined') {
							throw new Error('Failed to load Supabase. Please refresh the page.');
						}
					}
					
					if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
						throw new Error('Supabase configuration missing. Please refresh the page.');
					}
					
					const sb = window.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
					
					// Step 1: Create user account via Supabase signUp (this always works)
					const { data: signUpData, error: signUpError } = await sb.auth.signUp({
						email,
						password
					});
					
					if (signUpError) {
						let errorMessage = signUpError.message;
						if (signUpError.message.includes('already registered') || signUpError.message.includes('already exists')) {
							errorMessage = 'This email is already registered. Please sign in instead.';
						} else if (signUpError.message.includes('Password')) {
							errorMessage = 'Password must be at least 6 characters';
						}
						throw new Error(errorMessage);
					}
					
					if (!signUpData || !signUpData.user || !signUpData.user.id) {
						throw new Error('Account creation failed. Please try again.');
					}
					
					// Step 2: Update metadata via backend (only updates, doesn't create - much safer)
					try {
						const updateResponse = await fetch(getApiUrl('/api/gym/update-metadata'), {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify({
								user_id: signUpData.user.id,
								gym_name: gymName,
								contact_name: contactName,
								contact_phone: contactPhone
							})
						});
						
						const updateData = await updateResponse.json().catch(() => ({}));
						if (!updateResponse.ok) {
							console.warn('[GYM REGISTER] Metadata update failed, but account was created:', updateData.error);
							// Account exists, metadata update is optional - but warn user
							errorMsg.textContent = 'Account created, but metadata update failed. Please contact support.';
							errorMsg.style.background = '#f59e0b';
							errorMsg.classList.add('show');
							submitBtn.disabled = false;
							submitBtn.textContent = 'Register';
							return;
						}
					} catch (updateError) {
						console.error('[GYM REGISTER] Metadata update error:', updateError);
						// Account exists, but metadata update failed
						errorMsg.textContent = 'Account created, but metadata update failed. Please contact support.';
						errorMsg.style.background = '#f59e0b';
						errorMsg.classList.add('show');
						submitBtn.disabled = false;
						submitBtn.textContent = 'Register';
						return;
					}
					
					// Registration successful - show success message
					errorMsg.textContent = 'Gym account created successfully! Your account needs to be verified by an administrator before you can access the dashboard.';
					errorMsg.style.background = '#10b981';
					errorMsg.classList.add('show');
					
					// Redirect to login after a moment
					setTimeout(() => {
						window.location.href = '/gym-login';
					}, 2000);
				} catch (error) {
					console.error('[GYM REGISTER] Error:', error);
					errorMsg.textContent = error.message || 'Failed to register. Please try again.';
					errorMsg.style.background = '#ef4444';
					errorMsg.classList.add('show');
					submitBtn.disabled = false;
					submitBtn.textContent = 'Create Gym Account';
				}
			});
		});
	</script>
</body>
