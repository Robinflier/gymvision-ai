	<style>
		.auth-content {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}
		.auth-card {
			background: transparent;
			border-radius: 20px;
			padding: 40px 30px;
			width: 100%;
			max-width: 400px;
		}
		@media (max-width: 480px) {
			.auth-content {
				padding: 20px 16px;
			}
			.auth-card {
				padding: 30px 20px;
				border-radius: 16px;
			}
		}
		.auth-logo {
			text-align: center;
			margin-bottom: 30px;
		}
		.auth-logo img {
			width: 200px;
			height: auto;
			filter: brightness(0) invert(1);
		}
		.auth-title {
			color: #fff;
			font-size: 28px;
			font-weight: 700;
			text-align: center;
			margin-bottom: 10px;
		}
		.auth-subtitle {
			color: #888;
			text-align: center;
			margin-bottom: 30px;
			font-size: 14px;
		}
		.auth-form-group {
			margin-bottom: 20px;
		}
		.auth-label {
			color: #fff;
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 8px;
			display: block;
		}
		.auth-input {
			width: 100%;
			padding: 14px 16px;
			background: #252528;
			border: 1px solid #333;
			border-radius: 12px;
			color: #fff;
			font-size: 16px;
			font-family: 'Inter', sans-serif;
			box-sizing: border-box;
		}
		.auth-input:focus {
			outline: none;
			border-color: #8b5cf6;
		}
		.auth-button {
			width: 100%;
			padding: 14px;
			background: #8b5cf6;
			color: #fff;
			border: none;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			margin-top: 10px;
			font-family: 'Inter', sans-serif;
			transition: background 0.2s;
		}
		.auth-button:hover {
			background: #7c3aed;
		}
		.auth-button:disabled {
			background: #555;
			cursor: not-allowed;
		}
		.auth-link {
			text-align: center;
			margin-top: 20px;
			color: #888;
			font-size: 14px;
		}
		.auth-link a {
			color: #8b5cf6;
			text-decoration: none;
			font-weight: 500;
		}
		.auth-link a:hover {
			text-decoration: underline;
		}
		.auth-error {
			background: #ef4444;
			color: #fff;
			padding: 12px;
			border-radius: 8px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}
		.auth-error.show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="phone-shell">
		<div class="content auth-content">
			<div class="auth-card">
				<div class="auth-logo">
					<img src="/logo.png" alt="GymVision AI" />
				</div>
				<h1 class="auth-title">Gym Portal</h1>
				<p class="auth-subtitle">Sign in to view your analytics</p>
				
				<div class="auth-error" id="error-message"></div>
				
				<form id="gym-login-form">
					<div class="auth-form-group">
						<label class="auth-label" for="email">Email</label>
						<input type="email" id="email" class="auth-input" placeholder="gym@example.com" required autocomplete="email">
					</div>
					<div class="auth-form-group">
						<label class="auth-label" for="password">Password</label>
						<input type="password" id="password" class="auth-input" placeholder="••••••••" required autocomplete="current-password">
					</div>
					<button type="submit" class="auth-button" id="submit-btn">Sign In</button>
				</form>
				
				<div class="auth-link">
					Don't have a gym account? <a href="/gym-register">Register here</a>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		// Initialize Supabase (guard against CDN being blocked)
		const sb = (window.supabase && window.supabase.createClient)
			? window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY)
			: null;
		
		// Handle login form
		document.getElementById('gym-login-form').addEventListener('submit', async (e) => {
			e.preventDefault();
			const submitBtn = document.getElementById('submit-btn');
			const errorMsg = document.getElementById('error-message');
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			
			submitBtn.disabled = true;
			submitBtn.textContent = 'Signing in...';
			errorMsg.classList.remove('show');
			
			try {
				if (!sb) throw new Error('Failed to load Supabase. Please disable ad blockers and refresh.');
				const { data, error } = await sb.auth.signInWithPassword({
					email,
					password
				});
				
				if (error) throw error;
				
				// Check if this is a gym account
				const userMetadata = data.user?.user_metadata || {};
				if (userMetadata.is_gym_account !== true) {
					await sb.auth.signOut();
					throw new Error('This account is not a gym account. Please use the regular login page.');
				}
				
				// Redirect to gym dashboard
				window.location.href = '/gym-dashboard';
			} catch (error) {
				errorMsg.textContent = error.message || 'Failed to sign in';
				errorMsg.classList.add('show');
				submitBtn.disabled = false;
				submitBtn.textContent = 'Sign In';
			}
		});
	</script>
</body>
</html>
